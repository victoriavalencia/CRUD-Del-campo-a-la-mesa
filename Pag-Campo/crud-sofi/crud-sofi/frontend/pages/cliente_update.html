  <header id="header">

    <h1 id="header_administracion">Modificar datos</h1>

  </header>




  <form style="background-color: #eae9e9 ;margin:10px auto ; width: 400px; padding: 20px">
    <main>
      <div class="container" id="app">
        <div class="mb-3">
          <label for="id" class="etiqueta">Id</label>
          <input type="number" class="cajita-input" name="id" id="id" disabled v-model="id">
        </div>
        <div class="mb-3">
          <label for="nombre" class="etiqueta">Nombre</label>
          <input type="text" class="cajita-input" name="nombre" id="nombre" v-model="nombre">
        </div>
        <div class="mb-3">
          <label for="apellido" class="etiqueta">Apellido</label>
          <input type="text" class="cajita-input" name="apellido" id="apellido" v-model="apellido">
        </div>
        <div class="mb-3">
          <label for="telefono" class="etiqueta">Teléfono</label>
          <input type="number" class="cajita-input" name="telefono" id="telefono" v-model="telefono">
        </div>
        <div class="mb-3">
          <label for="localidad" class="etiqueta">Localidad</label>
          <input type="text" class="cajita-input" name="localidad" id="localidad" v-model="localidad">
        </div>
        <div class="mb-3">
          <label for="direccion" class="etiqueta">Dirección</label>
          <input type="text" class="cajita-input" name="direccion" id="direccion" v-model="direccion">
        </div>
        <div class="mb-3">
          <label for="bolson" class="etiqueta">Bolsón</label>
          <input type="number" class="cajita-input" name="bolson" id="bolson" v-model="bolson">
        </div>
        <div class="mb-3">
          <label for="medio_de_pago" class="etiqueta">Medio de Pago</label>
          <input type="text" class="cajita-input" name="medio_de_pago" id="medio_de_pago" v-model="medio_de_pago">
        </div>
        <div class="mb-3">
          <label for="dia_de_entrega" class="etiqueta">Día de Entrega</label>
          <input type="text" class="cajita-input" name="dia_de_entrega" id="dia_de_entrega" v-model="dia_de_entrega">
        </div>


        <div class="contenedor-botones-crud">
          <button type="button" class="boton-crud" v-on:click="modificar()">Grabar</button><br>

          <a href="../pages/clientes.html"><button type="button" class="boton-crud">Descartar cambios</button></a>
        </div>


  </form>
  </div>
  </main>
