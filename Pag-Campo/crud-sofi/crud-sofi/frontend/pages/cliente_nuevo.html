  <header id="header">
    <h1 id="header_administracion">Alta de clientes</h1>

  </header>


  <main>
    <div class="container" id="app">
      <form style="background-color: #eae9e9; margin:10px auto ; width: 400px; padding: 20px">

        <p>Completar datos del nuevo cliente.</p>

        <div class="mb-3">
          <label for="nombre" class="etiqueta">Nombre </label>
          <input type="text" class="cajita-input" name="nombre" id="nombre" v-model="nombre" class="formulario-input"
            required>
        </div>
        <div class="mb-3">
          <label for="apellido" class="etiqueta">Apellido </label>
          <input type="text" name="apellido" class="cajita-input" id="apellido" v-model="apellido" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="etiqueta">Teléfono </label>
          <input type="number" name="telefono" class="cajita-input" id="telefono" v-model="telefono" required>
        </div>
        <div class="mb-3">
          <label for="localidad" class="etiqueta">Localidad </label>
          <input type="text" name="localidad" id="localidad" class="cajita-input" v-model="localidad" required>
        </div>
        <div class="mb-3">
          <label for="direccion" class="etiqueta">Dirección </label>
          <input type="text" name="direccion" id="direccion" v-model="direccion" class="cajita-input" required>
        </div>
        <div class="mb-3">
          <label for="bolson" class="etiqueta">Bolsón </label>
          <input type="number" name="bolson" id="bolson" class="cajita-input" v-model="bolson" required>
        </div>
        <div class="mb-3">
          <label for="medio_de_pago" class="etiqueta">Medio de Pago </label>
          <input type="text" name="medio_de_pago" id="medio_de_pago" class="cajita-input" v-model="medio_de_pago" required>
        </div>
        <div class="mb-3">
          <label for="dia_de_entrega" class="etiqueta">Día de Entrega </label>
          <input type="text" name="dia_de_entrega" id="dia_de_entrega" class="cajita-input" v-model="dia_de_entrega"
            required>
        </div>

        <div class="contenedor-botones-crud">
          <button type="submit" class="boton-crud" v-on:click="grabar()">Grabar</button><br>

          <a href="../pages/clientes.html"><button type="button" class="boton-crud">Descartar</button></a>
        </div>




      </form>
    </div>
  </main>
